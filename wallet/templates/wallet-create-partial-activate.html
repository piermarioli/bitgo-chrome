<div wallet-create-steps-activate class="row">
  <div class="col col--centered">

    <h2>Activate Wallet</h2>
    <h3>Keycard</h3>
    <p class="introText u-colorGreyDark">Activate your wallet with your activation code from your wallet KeyCard.</p>

    <form name="createStepsActivateForm">

      <bg-form-error></bg-form-error>

      <!-- Activation code image -->
      <img class="u-pullRight" src="/img/wallet-keycard-code.png">

      <h3>1. Find the KeyCard in your download folder.</h3>
      <p class="u-typography-5 u-colorGreyDark"><a ng-click="download()">Click here</a> if it did not download.</p>

      <h3>2. Enter activation code.</h3>
      <div class="formRow" ng-class="{ 'formRow--error': activationCodeConfirmError }">
        <p class="notice" ng-show="activationCodeConfirmError">Missing activation code</p>
        <div class="inputText">
          <input type="text" name="activationCodeConfirm" class="inputText-input" placeholder="Activation code" ng-model="inputs.activationCodeConfirm" bg-input-numbers-only max-length="6" bg-input-validator bg-focus-when="true" />
          <div ng-show="canActivate()" class="inputText-verification inputText-verification--verified">
            <i class="icon icon--checkmark"></i>
          </div>
          <div ng-show="wrongActivationCode()" class="inputText-verification inputText-verification--verified">
            <i class="icon icon--crossmark"></i>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button type="submit" class="button" ng-class="{ 'disabled' : !canActivate() }" name="activateWallet" ng-click="activateWallet()">Activate Wallet</button>
        <a class="button button--grey" name="cancel" ng-click="cancel()">Cancel</a>
      </div>

    </form>

  </div>

  <!-- Hidden QR codes: needed when generating the PDF backup -->
  <div ng-hide="true">
    <bg-qr-code id='qrEncryptedUserKey' height="349" text="{{ generated.walletKeychain.encryptedXprv }}"></bg-qr-code>
    <bg-qr-code id='qrEncryptedBackupKey' height="349" text="{{ generated.walletBackupKeychain.encryptedXprv }}"></bg-qr-code>
    <bg-qr-code id='qrEncryptedUserProvidedXpub' height="349" text="{{ generated.walletBackupKeychain.xpub }}"></bg-qr-code>
    <bg-qr-code id='qrBitgoKey' height="349" text="{{ generated.bitgoKeychain.xpub }}"></bg-qr-code>
    <bg-qr-code id='qrEncryptedWalletPasscode' height="349" text="{{ generated.encryptedWalletPasscode }}"></bg-qr-code>
  </div>

</div>
