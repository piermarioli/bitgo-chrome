<main wallet-settings-manager bg-state-manager>
  <div class="row">

    <!-- Side Nav -->
    <div class="col col--twoOfTen">
      <nav>
        <ul class="pageNav">
          <li><a class="pageNav-item" ng-class="{ 'is-selected': showState('general') }" ng-click="setState('general')">General</a></li>
          <li><a class="pageNav-item" ng-class="{ 'is-selected': showState('passcode') }" ng-click="setState('passcode')">Password</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main Page Content -->
    <div class="col col--eightOfTen">
      <div class="row">
        <div ng-show="showState('general')">
          <ng-include src="'wallet/templates/wallet-settings-partial-general.html'"></ng-include>
        </div>

        <div ng-show="showState('passcode')">
          <ng-include src="'wallet/templates/wallet-settings-partial-passcode.html'"></ng-include>
        </div>
      </div>
    </div>

  </div>
</main>
