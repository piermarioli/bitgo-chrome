<div bg-state-manager>
  <section class="masthead">
    <div class="contentWrapper">
      <div class="row u-pushDown25">
        <div class="col col--noPadding">
          <h1 class="masthead-heading">Account Settings</h1>
        </div>
      </div>
      <div class="row">
        <div class="col col--noPadding">
          <nav>
            <ul class="sectionNav">
              <li class="sectionNav-item"><a ng-click = "setState('about')" class="sectionNav-link" ng-class="{ 'is-selected': showState('about') }">About Me</a></li>
              <li class="sectionNav-item"><a ng-click = "setState('password')" class="sectionNav-link" ng-class="{ 'is-selected': showState('password') }">Password</a></li>
              <li class="sectionNav-item"><a ng-click = "setState('preferences')" class="sectionNav-link" ng-class="{ 'is-selected': showState('preferences') }">Preferences</a></li>
              <li ng-hide="currentUser.isEnterpriseCustomer()" class="sectionNav-item"><a ng-click = "setState('plans')" class="sectionNav-link" ng-class="{ 'is-selected': showState('plans') }">Plans</a></li>
              <li class="sectionNav-item"><a ng-click = "setState('developers')" class="sectionNav-link" ng-class="{ 'is-selected': showState('developers') }">Developers</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <main class="mainContent contentWrapper">
    <div ng-show="showState('about')">
      <ng-include src="'settings/templates/about.html'"></ng-include>
    </div>
    <div ng-show="showState('password')">
      <ng-include src="'settings/templates/password.html'"></ng-include>
    </div>
    <div ng-show="showState('preferences')">
      <ng-include src="'settings/templates/preferences.html'"></ng-include>
    </div>
    <div ng-show="showState('plans')">
      <ng-include src="'settings/templates/plans.html'"></ng-include>
    </div>
    <div ng-show="showState('developers')">
      <ng-include src="'settings/templates/developers.html'"></ng-include>
    </div>
  </main>
</div>
